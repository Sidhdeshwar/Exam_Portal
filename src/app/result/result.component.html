<div class="container">
  <div class="row">
      <h1>My Interview Portal</h1>
      <hr>
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">{{Language.name}} - Result</div>
              <div class="panel-body">
                  <div class="text-center">
                      <h2 class="">Total no of Questions: {{Answers?.correct + Answers?.wrong}}</h2>
                      <h3 class="text-success">Correct Answers: {{Answers?.correct}}
                      <span class="text-danger">Wrong Answers: {{Answers?.wrong}}</span></h3>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
